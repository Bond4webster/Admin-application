<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Admin application</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Admin application</h4>
                </div>
                <div class="card-body">
                    <div id='actionPanel1'>
                        <div class="btn-group btn-block">
                            <button type='button' class="btn btn-success" id="createClientCardsAction">Create Client Card</button>
                            <button type='button' class="btn btn-success" id="createListOfOrdersAction">Create List of orders</button>
                            <button type='button' class="btn btn-success" id="createCarCardsAction">Create Car Card</button>
                        </div>
                    </div>
                    <div id='actionPanel2'>
                        <div class="btn-group btn-block">
                            <button type='button' class='btn btn-secondary' id="clientCardsAction">Client Cards</button>
                            <button type='button' class='btn btn-primary' id="listOfOrdersAction">List of orders</button>
                            <button type='button' class='btn btn-secondary' id="carCardsAction">Car Cards</button>
                        </div>
                    </div>
                </div>
                <form class="people was-validated" action="" style="display: none;" >
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">First Name</span>
                        </div>
                        <input type="text" class="form-control is-invalid" aria-describedby="addon-wrapping" id="firstName" required>
                    </div>
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">Last Name</span>
                        </div>
                        <input type="text" class="form-control is-invalid" aria-describedby="addon-wrapping" id="lastName" required>
                    </div>
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">Date of birth</span>
                        </div>
                        <input type="date" class="form-control is-invalid" aria-describedby="addon-wrapping" id="birthday" required>
                    </div>
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">Addres</span>
                        </div>
                        <input type="text" class="form-control is-invalid" aria-describedby="addon-wrapping" id="addres" required>
                    </div>
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">Phone</span>
                        </div>
                        <input type="text" class="form-control is-invalid" aria-describedby="addon-wrapping" id="phone" required>
                    </div>
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">Email</span>
                        </div>
                        <input type="text" class="form-control is-invalid" aria-describedby="addon-wrapping" id="email" required>
                    </div>
                </form>
                <form class="car was-validated" action="" style="display: none;">
                    <div class="input-group flex-nowrap" id="selectOwnerDiv">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">Owner</span>
                        </div>
                        <select class="custom-select custom-select-m" id="selectOwner" required>
                            <option selected>Choose a owner</option>
                        </select>
                    </div>                	
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">Make</span>
                        </div>
                        <input type="text" class="form-control is-invalid" aria-describedby="addon-wrapping" id="make" required>
                    </div>
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">Model</span>
                        </div>
                        <input type="text" class="form-control is-invalid" aria-describedby="addon-wrapping" id="model" required>
                    </div>
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">Year</span>
                        </div>
                        <input type="number" class="form-control is-invalid" aria-describedby="addon-wrapping" id="year" required>
                    </div>
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">VIN</span>
                        </div>
                        <input type="number" class="form-control is-invalid" aria-describedby="addon-wrapping" id="vin" required>
                    </div>
                </form>
                <form class="order was-validated" action="" style="display: none;">
                	<div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">Owner</span>
                        </div>
                        <select class="custom-select custom-select-m" id="selectCar" required>
                            <option selected>Choose a car</option>
                        </select>
                    </div>
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">Date</span>
                        </div>
                        <input type="text" class="form-control is-invalid" aria-describedby="addon-wrapping" id="date" required>
                    </div>
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">Order Amount</span>
                        </div>
                        <input type="number" class="form-control is-invalid" value="0" min="0" max="10000" step="0.1" aria-describedby="addon-wrapping" id="orderAmount" required>
                    </div>
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">Order Status</span>
                        </div>
                        <select class="custom-select custom-select-m" id="orderStatus" required>
                            <option selected>In Progress</option>
                            <option value="Completed">Completed</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                </form>
                <div id="button-container" style="display: none">
                    <button type="submit" class="btn btn-success" id="addButton">Add</button>
                    <button type="button" class="btn btn-danger" id="backButton">Back</button>
                </div>
                <ul class="list-group list-group-flush" id='list'></ul>
            </div>
        </div>
        <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">Card</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modal-body-content"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
